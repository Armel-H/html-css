<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tableaux</title>
  <link rel="stylesheet"href="05_tableaux.css">
</head>
<body>
  <!--ouverture d'un tableau-->
  <table>
    <!--titre du tableau(cellules fusionnées)-->
    <caption>Ventes</caption>
    <!--En-tête du tableau-->
    <thead>
      <!--tr= rang (t= tableau/ r= row= rangée)-->
      <tr>
        <!--th=titres ou en-tête (t= tableau/ h= tête)-->
       <th>jour</th>
       <th>Smartphone</th>
       <th>Tablette</th>
       <th>portable</th>
     </tr>
    </thead>
    <!--tfoot = bas/fin du tableau /!\les normes w3c mettent la balise tfoot en avant celle du corps du tableau tbody-->
    <tfoot>
      <!--tbody= corps du tableau-->
      <tr>
        <!--td= cellules-->
        <td>total</td>
        <td>22</td>
        <td>26</td>
        <td>24</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>lundi</td>
        <td>2</td>
        <td>6</td>
        <td>8</td>
      </tr>
      <!--tr= row(t= tableau/ r = row= rangée)-->
      <tr>
        <td>mardi</td>
        <td>1</td>
        <td>0</td>
        <td>1</td>
      </tr>
      <tr>

        <td>mercredi</td>
        <td>5</td>
        <td>1</td>
        <td>4</td>
      </tr>
      <tr>
        <td>jeudi</td>
        <td>12</td>
        <td>10</td>
        <td>18</td>
      </tr>
      <tr>
        <td>vendredi</td>
        <td>1</td>
        <td>19</td>
        <td>22</td>
      </tr>






  </table>

</body>
</html>
