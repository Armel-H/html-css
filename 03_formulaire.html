<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>formulaire</title>
  <link rel="stylesheet" href="03_formulaire.css">
</head>
<body>
    <!--je déclare mon formulaire avec la balise form-->
  <form>
    <label for="pseudo">Pseudo*</label>
    <input id="pseudo"type="text" name="speudo"placeholder="sandra"required><br/>

    <!--mot de passe-->
    <label for="mdp">Mot de passe*</label>
    <input id="password"type="mdp" name="mdp" placeholder="mot de passe"required><br/>

    <!--email-->
    <label for="email">Email</label>
    <input type="text" name="Email"placeholder="email"><br/>

    <!--un fichier-->
    <label for="photo">photo</label>
    <input type="file" name="photo"placeholder="nom du fichier"><br/>

    <!--cases a cocher-->
    <label for="question">Quelle déstination choisissez-vous ?</label>
    <p>
    <!--avec checked on coche une case par défaut-->
    <input type="checkbox" name="question"checked>chine
    <input type="checkbox" name="question">Australie
    <input type="checkbox" name="question">Mars
    </p>

    <!--zone de texte-->
    <label for="commentaire">Commentaire</label>
    <textarea name="commentaire"rows="8"cols="80"></textarea><br/>
    <!--rows=nombre de lignes- cols= nombre de colonnes/ de caractères-->

    <!-- bouton envoi du formulaire-->
    <input type="submit" name="inscription" value="Envoyer">
    <!--bouton pour vider le formulaire-->
    <input type="reset" name="annuler" value="annuler">


  </form>




</body>
</html>
